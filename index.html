<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto IG landing page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ig-wrapper">
        <div class="ig-phone">
            <img src="img/ig-celular.png" alt="celular com instagram">
        </div>
        <div class="ig-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="ig-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/perfil-ig.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="ig-login">Continue como Willie Gates</a>
                <a href="#" class="ig-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Willie Gates?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Increva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
